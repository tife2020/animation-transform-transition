<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="animation-transform-transition.css">
    <title>Animation with CSS transform and transition</title>
</head>

<body>
    <div class="heading">
        <h3>This is CSS animation without @Keyframes. 
            It involves using CSS properties transform and transition only</h3>
    </div>
    <!-- A -->
    <div class="container1 container">
        <h3>Without Transition</h3>
        <div class="squareWT"></div>
    </div>


    <!-- B -->
    <div class="container2 container">
        <p class="contclick">Hover or click the container</p>
        <div class="circleCont">
            <p>300ms</p>
            <div class="circle circle1">
            </div>
        </div>

        <div class="circleCont">
            <p>1s</p>
            <div class="circle circle2">
            </div>
        </div>

        <div class="circleCont">
            <p>3s</p>
            <div class="circle circle3">
            </div>
        </div>
    </div>

    <!-- C -->
    <div class="container3 container">
        <p class="contclick">Hover or click the container</p>

        <div class="circle circle1">
        </div>

        <div class="circle circle2">
        </div>

        <div class="circle circle3">
        </div>
        <div class="circle circle4">
        </div>

        <div class="circle circle5">
        </div>

        <div class="circle circle6">
        </div>
    </div>

    <!-- D -->
    <div class="container4 container">
        <p class="contclick">Hover or click the container</p>
        <div class="square square1">
        </div>

        <div class="square square2">
        </div>

        <div class="square square3">
        </div>
    </div>

    <!-- E -->
    <div class="container5 container">
        <p class="contclick">Hover or click the container</p>
        <div class="drop"></div>
    </div>

    <!-- F -->
    <div class="container6 container">
        <div class="square square1"></div>
        <div class="square square2">
            <p>Touch me</p>
        </div>
    </div>

    <!-- G -->
    <div class="container7 container">
        <div class="square square2">
            <p>Touch me</p>
        </div>
    </div>

    <!-- H -->
    <div class="container8 container">
        <div class="drop">
            <p>Touch me</p>
        </div>
    </div>

    <!-- I -->
    <div class="container9 container">
        <div class="box">
            <p>Touch me</p>
        </div>
    </div>
</body>

</html>
